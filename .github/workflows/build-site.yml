name: Build Docusaurus site

on:
  push:
    branches: [ "main" ]
    paths:
      - "website/**"
      - ".github/workflows/build-site.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: website
        run: npm install

      - name: Build site
        working-directory: website
        run: npm run build

      - name: Sync build to docs/site
        run: |
          echo "== Before sync =="
          ls -la
          ls -la docs || true

          mkdir -p docs
          rm -rf docs/site
          mkdir -p docs/site
          cp -R website/build/. docs/site/
          touch docs/.nojekyll

          echo "== After sync =="
          ls -la docs
          ls -la docs/site | head -n 200
          test -f docs/site/index.html && echo "OK: docs/site/index.html exists" || (echo "ERROR: index.html missing" && exit 1)

      - name: Git status / diff
        run: |
          git status
          git diff --stat || true

      - name: Commit generated site
        run: |
          git add -A docs/site docs/.nojekyll
          git status

          if git diff --cached --quiet; then
            echo "No staged changes (nothing to commit)."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "build(site): update docs/site"
          git push
